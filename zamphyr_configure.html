<template name="configureLoginServiceDialogForZamphyr">
  <p>
    First, you'll need to get a Zamphyr Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://id.zamphyr.com/developers" target="blank">https://id.zamphyr.com/developers</a>
    </li>
    <li>
      Set the App Name to the name of your application.
    </li>
    <li>
      Set the <b>Redirect URI(s)</b> to: <span class="url">{{siteUrl}}</span>
    </li>
  </ol>
</template>
